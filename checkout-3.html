    <div class="container px-sm-3 px-0">
        <div class="row justify-content-center negative-margin">
            <div class="col-sm-6 px-sm-3 px-0">
                <div class="bg-secondary text-primary justify-content-between pb-5">
                    <div class="row align-items-center no-gutters">
                        <div class="col-6">
                            <div class="text-primary ml-5 py-5" style="font-size:36px;font-weight: bolder">發票</div>
                        </div>
                        <div class="col-5 progress-line d-flex justify-content-between px-0">
                            <div class="progress-dot progress-active">
                                <i class="material-icons done-icon" style="font-size: 14px">
                                    done
                                </i>
                            </div>
                            <div class="progress-dot progress-active">
                                <i class="material-icons done-icon" style="font-size: 14px">
                                    done
                                </i>
                            </div>
                            <div class="progress-dot progress-active"></div>
                        </div>
                    </div>
                    <div class="row mx-5">
                        <div class="col-6 px-0 mb-3">
                            <a href="#" class="e-invoice-btn btn btn-outline-primary w-100 rounded-0 active"
                                style="font-size:20px;font-weight: bolder">電子發票</a>
                        </div>
                        <div class="col-6 px-0 mb-3">
                            <a href="#" class="paper-invoice-btn btn btn-outline-primary w-100 rounded-0"
                                style="font-size:20px;font-weight: bolder">郵寄發票</a>
                        </div>
                        <div class="invoice-pagination1">
                            <div class="row" style="font-size: 20px;font-weight: bolder">
                                <div class="col-12 form-group">
                                    <label for="email">電子郵件</label>
                                    <input type="email" class="form-control bg-primary rounded-0" id="email"
                                        placeholder="example@email.com" style="height: 56px">
                                </div>
                                <div class="col-12 form-group mb-0">
                                    <label for="invoice">統一編號 (選填)</label>
                                    <input type="text" class="form-control bg-primary rounded-0" id="invoice"
                                        placeholder="123456" style="height: 56px">
                                </div>
                            </div>
                        </div>
                        <div class="invoice-pagination2" style="display:none">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <label for="city" style="font-size: 20px;font-weight: bolder">地址</label>
                                    <select class="form-control bg-primary rounded-0" id="city"
                                        style="height: 56px">
                                        <option value="高雄市">高雄市</option>
                                        <option value="台南市">台南市</option>
                                    </select>
                                </div>
                                <div class="col-6 form-group">
                                    <div class="d-flex justify-content-end align-items-center">
                                        <input type="checkbox" style="width:16px;height:16px;margin-bottom: 8px">
                                        <label for="" class="text-warning" style="font-weight: bolder">同運送地址</label>
                                    </div>
                                    <select class="form-control bg-primary rounded-0" id="region"
                                        style="height: 56px;margin-top: 6px">
                                        <option value="新興區">新興區</option>
                                        <option value="前鎮區">前鎮區</option>
                                    </select>
                                </div>
                                <div class="col-12 form-group mb-5">
                                    <input type="text" class="form-control bg-primary rounded-0" id="address"
                                        placeholder="幸福路 520 號" style="height: 56px">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="invoice" style="font-size: 20px;font-weight: bolder">統一編號 (選填)</label>
                                    <input type="text" class="form-control bg-primary rounded-0" id="invoice"
                                        placeholder="123456" style="height: 56px">
                                </div>
                            </div>
                        </div>
                    </div>

                <a href="checkout-success.html" style="text-decoration:none"><button
                        class="item-btn btn btn-block btn-success text-secondary rounded-0 py-3">確認結帳</button></a>
            </div>
            <div class="checkout-list col-4 mb-6">
                <div class="border border-primary mb-4">
                    <div class="bg-primary text-info text-center py-3">
                        <h3 style="font-weight: bolder;">訂單摘要</h3>
                    </div>
                    <div class="d-flex justify-content-between text-info pt-3 mx-3">
                        <span>小計</span>
                        <span>$1000</span>
                    </div>
                    <div class="d-flex justify-content-between text-info mx-3">
                        <span>運費</span>
                        <span>$300</span>
                    </div>
                    <div class="d-flex justify-content-between text-info py-3 mx-3"
                        style="font-size:20px;font-weight: bolder;">
                        <span>總計</span>
                        <span>$1300</span>
                    </div>
                </div>
                <div class="border border-primary">
                    <div class="bg-primary text-info text-center py-3 mb-3">
                        <h3>購物清單</h3>
                    </div>
                    <div class="row text-info mb-3">
                        <div class="col-6">
                            <div class="bg-cover ml-4 img-fluid"
                                style="background-image: url(../img/food-photographer-jennifer-pallian-306895-unsplash.jpg);width: 120px;height: 80px">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="">甜心草莓優格（1）</div>
                            <div style="font-size:20px;font-weight: bolder;">$250</div>
                        </div>
                    </div>
                    <div class="row text-info mb-3">
                        <div class="col-6">
                            <div class="bg-cover ml-4 img-fluid"
                                style="background-image: url(../img/brooke-lark-96398-unsplash.jpg);width: 120px;height: 80px">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="">地域莓草派（1）</div>
                            <div style="font-size:20px;font-weight: bolder;">$450</div>
                        </div>
                    </div>
                    <div class="row text-info mb-3">
                        <div class="col-6">
                            <div class="bg-cover ml-4 img-fluid"
                                style="background-image: url(../img/whitney-wright-282068-unsplash.jpg);width: 120px;height: 80px">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="">焦糖甜甜圈（1）</div>
                            <div style="font-size:20px;font-weight: bolder;">$300</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
